<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/aurora.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora - Học mọi lúc mọi nơi</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="app">
        <div class="pop-up" id="reading-menu">
            <span id="close-reading-menu" class="material-symbols-outlined close"
                style="color: black; :hover {color: black;}">
                close
            </span>
            <div id="test">
                <div id="paragraph-holder"></div>
            </div>
        </div>
        <div id="content">
            <div>
                <h2>Các bài viết</h2>
                <div class="articles">
                    <div id="Art"
                        style="background-image: url(/library/art.jpg); background-repeat: no-repeat; background-size: auto 100%;">
                    </div>
                    <div id="Geography"
                        style="background-image: url(/library/geography.jpg); background-repeat: no-repeat; background-size: auto 100%;">
                    </div>
                    <div id="History"
                        style="background-image: url(/library/history.jpg); background-repeat: no-repeat; background-size: auto 100%;">
                    </div>
                    <div id="Science"
                        style="background-image: url(/library/science.jpg); background-repeat: no-repeat; background-size: auto 100%;">
                    </div>
                    <div id="Sports"
                        style="background-image: url(/library/sports.jpg); background-repeat: no-repeat; background-size: auto 100%;">
                    </div>
                </div>
            </div>
            <div>
                <h2>Các bộ thẻ</h2>
                <div class="cards">
                    <div id="unit-1">
                        <p>Unit 1</p>
                    </div>
                    <div id="unit-2">
                        <p>Unit 2</p>
                    </div>
                    <div id="unit-3">
                        <p>Unit 3</p>
                    </div>
                    <div id="unit-4">
                        <p>Unit 4</p>
                    </div>
                    <div id="unit-5">
                        <p>Unit 5 <br> Our experiences</p>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <div class="navigation">
            <a href="../home/">
                <span class="material-symbols-outlined">
                    home
                </span>
            </a>
            <a>
                <span class="material-symbols-outlined" style="color: #213547;">
                    local_library
                </span>
            </a>
            <a href="../profile/">
                <span class="material-symbols-outlined">
                    person
                </span>
            </a>
        </div>
    </div>
    <script type="module" src="./library.js"></script>
    <script type="module" src="../auth.js"></script>
</body>

</html>
