        async function fetchSoldierIcons() {
            // const url = 'https://iconfinder-api-auth.herokuapp.com/v4/icons/search?query=soldier&vector=1&count=30';
            const url = `https://iconfinder-api-auth.herokuapp.com/v4/icons/search?query=stuff&vector=1&count=30`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    // console.log('Successfully fetched soldier icons:', data);
                    // console.log(data.icons[0].raster_sizes[7].formats[0].preview_url);
                    console.log(data.icons);
                    // filled-outline
                    const result = data.icons.filter((icon) => icon.styles && icon.styles[0] && icon.styles[0].identifier == "filled-outline");
                    console.log(result);
                } else {
                    console.error('Error fetching data:', response.statusText);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        fetchSoldierIcons();
    </script>
