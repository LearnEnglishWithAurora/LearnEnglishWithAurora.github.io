<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/aurora/aurora.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora - Học mọi lúc mọi nơi</title>

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script type="module" crossorigin src="/aurora/assets/home-BNVq_jTF.js"></script>
  <link rel="modulepreload" crossorigin href="/aurora/assets/index-BMGIH1KI.js">
  <link rel="modulepreload" crossorigin href="/aurora/assets/index-54738136-Bd3ggPxx.js">
  <link rel="modulepreload" crossorigin href="/aurora/assets/index.esm2017-BfrQwWGW.js">
  <link rel="modulepreload" crossorigin href="/aurora/assets/auth-Dx42ziMo.js">
  <link rel="stylesheet" crossorigin href="/aurora/assets/index-CAyZepPx.css">
  <link rel="stylesheet" crossorigin href="/aurora/assets/auth-B7WRu1MS.css">
  <link rel="stylesheet" crossorigin href="/aurora/assets/home-snA3fgoY.css">
</head>

<body>
    <div id="app">
        <div class="pop-up" id="add-menu">
            <span id="close-add-menu" class="material-symbols-outlined close"
                style="color: black; :hover {color: black;}">
                close
            </span>
            <div>
                <input type="text" placeholder="Từ tiếng Anh" id="word" />
                <input type="text" placeholder="Nghĩa tiếng Việt" id="meaning" />
                <input type="text" placeholder="Ví dụ (tiếng Anh)" id="example" />
                <button type="button" id="submit">Thêm từ</button>
            </div>
        </div>
        <div class="pop-up" id="card-list-menu">
            <span id="close-card-list-menu" class="material-symbols-outlined close"
                style="color: black; :hover {color: black;}">
                close
            </span>
            <div id="card-list">
            </div>
        </div>
        <div class="pop-up" id="learn-menu">
            <span id="close-learn-menu" class="material-symbols-outlined close"
                style="color: black; :hover {color: black;}">
                close
            </span>
            <div>
                <div class="card">
                    <div>
                        <div class="front">
                            <!-- <div>
                                <h1>Hello</h1>
                                <br>
                                <h3>Hello, John!</h3>
                            </div> -->
                        </div>
                        <div class="back">
                            <!-- <h1>Xin chào</h1>
                            <p id="right">Đã nhớ</p>
                            <p id="wrong">Học lại</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div>
                <div>
                    <img src="/aurora/homepage/flashcard.svg" alt="" style="width: 60%;">
                </div>
                <div id="stats">
                    <div id="green">
                        <p class="number">?</p>
                        <p>Từ cần học</p>
                    </div>
                    <div id="blue">
                        <p class="number">?</p>
                        <p>Từ đã biết</p>
                    </div>
                    <div id="yellow">
                        <p class="number">?</p>
                        <p>Từ đã thuộc</p>
                    </div>
                </div>
                <div id="buttons">
                    <div>
                        <a id="start">Bắt đầu!</a>
                    </div>
                    <div>
                        <a id="list">
                            <span class="material-symbols-outlined" style="color: white; :hover {color: white;}">
                                view_carousel
                            </span>
                        </a>
                    </div>
                    <div>
                        <a id="add">
                            <span class="material-symbols-outlined" style="color: white; :hover {color: white;}">
                                add
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <a title="Menu chính">
                <span class="material-symbols-outlined" style="color: #213547;">
                    home
                </span>
            </a>
            <a href="../library/" title="Xem thêm các bài đọc và các từ vựng">
                <span class="material-symbols-outlined">
                    local_library
                </span>
            </a>
            <a href="../profile/" title="Quản lý tài khoản">
                <span class="material-symbols-outlined">
                    person
                </span>
            </a>
        </div>
    </div>
</body>

</html>
