<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getWikipediaArticle(query) {
            const url = `https://simple.wikipedia.org/w/api.php?format=json&action=query&prop=extracts&exintro&explaintext&redirects=1&titles=${query}`;

            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    // Process the search results here
                })
                .catch((error) => {
                    console.error("Error fetching data:", error);
                });
        }

        // Example usage:
        getWikipediaArticle("javascript");
    </script>
</body>

</html>
